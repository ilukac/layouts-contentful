services:
    netgen_block_manager.contentful.value_converter.contentful_entry:
        class: Netgen\BlockManager\Contentful\Item\ValueConverter\EntryValueConverter
        public: false
        tags:
            - { name: netgen_block_manager.item.value_converter }

    netgen_block_manager.contentful.value_loader.contentful_entry:
        class: Netgen\BlockManager\Contentful\Item\ValueLoader\EntryValueLoader
        public: false
        arguments:
            - "@netgen_block_manager.contentful.service"
        tags:
            - { name: netgen_block_manager.item.value_loader, value_type: contentful_entry }

    netgen_block_manager.contentful.value_url_generator.contentful_entry:
        class: Netgen\BlockManager\Contentful\Item\ValueUrlGenerator\EntryValueUrlGenerator
        public: false
        arguments:
            - "@router"
        tags:
            - { name: netgen_block_manager.item.value_url_generator, value_type: contentful_entry }
